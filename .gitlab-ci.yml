image: apnpucky/gentoo-ebuild-ci

stages:
  - check
  - install

variables:
  REPO_NAME: "hep-forge"

default:
  before_script:
    - echo "[${REPO_NAME}]">> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "location = /var/db/repos/${REPO_NAME}" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "sync-type = git" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "sync-uri = https://gitlab.com/APN-Pucky/gentoo-${REPO_NAME}.git" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - emaint -r ${REPO_NAME} sync

local-repoman:
  stage: check
  before_script: []
  script:
    - repoman full -d
    - repoman -vx full

repoman:
  stage: check
  script:
    - cd /var/db/repos/${REPO_NAME}
    - repoman -vdx full

local-pkgcheck:
  stage: check
  before_script: []
  script:
    - pkgcheck scan --exit 
    
pkgcheck:
  stage: check
  script:
    - pkgcheck ci -r ${REPO_NAME} --exit 

resummino:
  image: apnpucky/gentoo-hep-forge
  before_script:
    - emaint -r ${REPO_NAME} sync
  stage: install
  parallel:
    matrix:
      - PKG: [resummino]
        VERSION: [3.1.1, 3.1.0, 3.0.0]
  script:
    - emerge -qv =$PKG-$VERSION
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
      - "sci-physics/$PKG/$PKG-$VERSION.ebuild"
      - "sci-physics/$PKG/Manifest"
      - "sci-physics/$PKG/files/*"