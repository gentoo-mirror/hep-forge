image: apnpucky/gentoo-ebuild-ci

stages:
  - check
  - install

variables:
  REPO_NAME: "hep-forge"
default:
  before_script:
    - emaint -r ${REPO_NAME} sync

resummino:
  image: apnpucky/gentoo-hep-forge
  stage: install
  parallel:
    matrix:
      - PKG: [resummino]
        CATEGORY: ['sci-physics']
        VERSION: [3.1.1, 3.1.0, 3.0.0]
  script:
    - pkg-testing-tool --extra-env-file 'test.conf' --test-feature-scope once -p '=$CATEGORY/$PKG-$VERSION::${REPO_NAME}'
    - emerge -q =$CATEGORY/$PKG-$VERSION::${REPO_NAME}
    - $PKG --help
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
      - "$CATEGORY/$PKG/$PKG-$VERSION.ebuild"
      - "$CATEGORY/$PKG/Manifest"
      - "$CATEGORY/$PKG/files/*"

fastjet:
  image: apnpucky/gentoo-hep-forge
  stage: install
  parallel:
    matrix:
      - PKG: [fastjet]
        CATEGORY: ['sci-physics']
        VERSION: [3.4.0, 3.0.6-r3]
      - PKG: [fastjet-contrib]
        CATEGORY: ['sci-physics']
        VERSION: ['1.049']
  script:
    - pkg-testing-tool --extra-env-file 'test.conf' --test-feature-scope once -p '=$CATEGORY/$PKG-$VERSION'
    - emerge -q =$CATEGORY/$PKG-$VERSION
    - python -c "import fastjet"
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
      - "$CATEGORY/$PKG/$PKG-$VERSION.ebuild"
      - "$CATEGORY/$PKG/Manifest"
      - "$CATEGORY/$PKG/files/*"

local-repoman:
  stage: check
  before_script: []
  script:
    - repoman full -d
    - repoman -vx full

repoman:
  stage: check
  before_script:
    - echo "[${REPO_NAME}]">> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "location = /var/db/repos/${REPO_NAME}" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "sync-type = git" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "sync-uri = https://gitlab.com/APN-Pucky/gentoo-${REPO_NAME}.git" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - emaint -r ${REPO_NAME} sync
  script:
    - cd /var/db/repos/${REPO_NAME}
    - repoman -vdx full

local-pkgcheck:
  stage: check
  before_script: []
  script:
    - pkgcheck scan --exit 
    
pkgcheck:
  stage: check
  before_script:
    - echo "[${REPO_NAME}]">> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "location = /var/db/repos/${REPO_NAME}" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "sync-type = git" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - echo "sync-uri = https://gitlab.com/APN-Pucky/gentoo-${REPO_NAME}.git" >> /etc/portage/repos.conf/${REPO_NAME}.conf
    - emaint -r ${REPO_NAME} sync
  script:
    - pkgcheck ci -r ${REPO_NAME} --exit 
